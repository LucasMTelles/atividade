<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1 class="title">S P L I<br>T T E R</h1>
  <main>

    <div class="parteum">
      <h3 class="titulo">Bill</h3>
      <input type="number" class="valor" placeholder="0">
    
      <h3 class="titulo">Select Tip %</h3>
      <div>
        <button class="porcentagem">5%</button>
        <button class="porcentagem">10%</button>
        <button class="porcentagem">15%</button>
      </div>

      <div class="segunda">
        <button class="porcentagem">25%</button>
        <button class="porcentagem">50%</button>
        <button class="custom">Custom</button>
      </div>
  
      <h3 class="titulo">Number of People</h3>
      <input type="number" class="valor" placeholder="0">
    </div>
  
    <div class="partedois">
      <h1 class="numero">$0.00</h1>
      <h3 class="tip">Tip Amount</h3>
      <h4 class="person">/ person</h4>
      <h1 class="numero">$0.00</h1>
      <h3 class="tip">Total</h3>
      <h4 class="person">/ person</h4>
    
      <button class="reset">Reset</button>
  </div>
  </main>
</body>
</html>
